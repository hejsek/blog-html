<!DOCTYPE html>
<html>
	<head>
		<title>Article Edit</title>
		<!-- Bootstrap -->
		<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<script type="text/javascript" src="../tinymce/jscripts/tiny_mce/tiny_mce.js"></script>

		<script type="text/javascript" src="/js/tinymce/jscripts/tiny_mce/tiny_mce.js"></script>
		<script type="text/javascript">
			tinyMCE.init({
				// General options
				mode : "textareas",
				theme : "advanced",
				plugins : "autolink,lists,spellchecker,pagebreak,style,layer,table,save,advhr,advimage,advlink,emotions,iespell,inlinepopups,insertdatetime,preview,media,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template",

				// Theme options
				theme_advanced_buttons1 : "save,newdocument,|,bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,|,styleselect,formatselect,fontselect,fontsizeselect",
				theme_advanced_buttons2 : "cut,copy,paste,pastetext,pasteword,|,search,replace,|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,link,unlink,anchor,image,cleanup,help,code,|,insertdate,inserttime,preview,|,forecolor,backcolor",
				theme_advanced_buttons3 : "tablecontrols,|,hr,removeformat,visualaid,|,sub,sup,|,charmap,emotions,iespell,media,advhr,|,print,|,ltr,rtl,|,fullscreen",
				theme_advanced_buttons4 : "insertlayer,moveforward,movebackward,absolute,|,styleprops,spellchecker,|,cite,abbr,acronym,del,ins,attribs,|,visualchars,nonbreaking,template,blockquote,pagebreak,|,insertfile,insertimage",
				theme_advanced_toolbar_location : "top",
				theme_advanced_toolbar_align : "left",
				theme_advanced_statusbar_location : "bottom",
				theme_advanced_resizing : true,

				// Skin options
				skin : "o2k7",
				skin_variant : "silver",

				// Example content CSS (should be your site CSS)
				content_css : "css/example.css",

				// Drop lists for link/image/media/template dialogs
				template_external_list_url : "js/template_list.js",
				external_link_list_url : "js/link_list.js",
				external_image_list_url : "js/image_list.js",
				media_external_list_url : "js/media_list.js",

				// Replace values for the template plugin
				template_replace_values : {
					username : "Some User",
					staffid : "991234"
				}
			});
		</script>

		<meta charset="utf-8">
	</head>
	<body>
		<div class="nav-header page-header pagination-centered">
			<h1>Article edit</h1>
		</div>
		<div class="well container">
			<form class="form-inline">
				<input type="text" class="span3" placeholder="Article name">
				<input type="text" class="span2" placeholder="Date">
				<select class="input-medium pull-right">
					<option value="jakub-heyduk">Jakub Heyduk</option>
					<option value="tomas-kolinger">Tomáš Kolinger</option>
				</select>
			</form>
			<form method="post" action="somepage">
				<textarea name="content" style="width:100%; height: 400px;"></textarea>
			</form>
			<label class="checkbox"> <input type="checkbox">Publish</label>
			<button class="btn btn-primary">Submit</button>
			<br>
		</div>

		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="../bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
